<!DOCTYPE html>
<html>
    <body>
        <header  style="text-align: center; background-color: blue; color: aliceblue;">Call center registration</header>
        <form onsubmit="saveToLocalStorage(event)" style="color: rgb(13, 0, 255); background-color: beige; text-align: center;  ;">
            <label>Name</label><br>
            <input type="text" name="username" required /><br>
            <label>Email</label><br>
            <input type="email" name="emailId" required /><br>
            <label>Phone Number</label><br>
            <input type="tel" name="phoneNumber" /><br><br>
            <button style="background-color: brown; color: azure;">submit</button>
        </form>
        <ul id="listOfUser"></ul>
        <script>
            function saveToLocalStorage(event){
                event.preventDefault();
                const name =event.target.username.value
                const email=event.target.emailId.value
                const phone=event.target.phoneNumber.value
 /*localStorage.setItem('name', name1)
 localStorage.setItem('eamil', email1)
 localStorage.setItem('phonenumber', phone1)*/
 let obj = {
    name,
    email,
    phone,
 }

 let obj_serialized = JSON.stringify(obj)
 localStorage.setItem(obj.email, obj_serialized)
 
 showListOfUserOnScreen(obj);


 
            }
function showListOfUserOnScreen(user){
    const parentNode = document.getElementById('listOfUser')
    const childHTML = `<li> ${user.name} - ${user.email}</li>`
    parentNode.innerHTML= parentNode.innerHTML + childHTML
}
        </script>

    </body>
</html>
